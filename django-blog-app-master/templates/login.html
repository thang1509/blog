{% extends 'base.html' %}

{% block title %}
<title>Login</title>
{% endblock %}
{% block content %}
<div class="card" style="margin-top: 100px; margin-left:500px;">
<form  action="" method="POST">
  {% csrf_token %}
  <h2 class="card-title">Login</h2>
    <div class="form-group card-body">
      <label for="exampleInputEmail1">Username</label>
      <input type="text" class="form-control" placeholder="Enter username" name="username">
      <small id="emailHelp" class="form-text text-muted">We'll never share your credentials with anyone else.</small>
    </div>
    <div class="form-group card-body">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" placeholder="Password" name="password">
    </div>
    <button style='margin-top:20px; margin-left:20px' type="submit" class="btn btn-dark">Submit</button>
</form>
{% for message in messages %}
	<h5 style="margin-top: 10px; color:red">{{message}}</h5>
{% endfor %}
{% endblock %}

{% block sidebar %}
{% endblock %}
