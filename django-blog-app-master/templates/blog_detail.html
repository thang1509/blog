{% extends 'base.html' %}
{% block title %}
<title>{{post.title_tag}}</title>
{% endblock %}
{% block content %}
<div class="card">
  <img src="{{post.img.url}}" class="card-img-top" style="width:250px; height:400px;" alt="...">
  <div class="card-body">
    <ul class="post-meta" style="list-style-type: none; padding-left: 0px;">
      <li><i class="fa fa-tag"></i><a>{{post.category}}</a></li>
      <li><i class="fa fa-comment"></i><a>5 Comments</a></li>
      <li><i class="fa fa-user"></i><a>Post By {{post.author}}</a></li>
      <li><i class="fa fa-clock-o"></i><a>{{post.post_date | date:'d F'}}</a></li>
    </ul>
    <h5 class="card-title">{{post.title}}</h5>
    <p class="card-text">{{post.body | safe}}</p>
  </div>
</div>
{% endblock %}
